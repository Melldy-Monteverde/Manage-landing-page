<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage landing page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,700;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <nav class="wrapper h-20 flex items-center justify-between">
      <a href="./" class="w-1/3 max-w-[140px]">
        <img src="./images/logo.svg" alt="logo" class="w-full">
      </a>

      <input type="checkbox" name="menu" id="menu" class="peer hidden">
      <label for="menu"
        class="bg-open-menu w-6 h-5 bg-cover bg-center cursor-pointer peer-checked:bg-close-menu transition-all z-50 md:hidden"></label>

      <div
        class="fixed inset-0 bg-gradient-to-b from-white/80 to-black/80 translate-x-full peer-checked:translate-x-0 transition-transform md:static md:translate-x-0">
        <ul
          class="absolute inset-x-0 top-24 p-12 bg-white w-[90%] mx-auto rounded-md h-max text-center text-dark-blue grid gap-6 font-bold capitalize shadow-2xl md:w-max md:bg-transparent md:p-0 md:grid-flow-col md:static">
          <li>
            <a href="#">pricing</a>
          </li>
          <li>
            <a href="#">product</a>
          </li>
          <li>
            <a href="#">about us</a>
          </li>
          <li>
            <a href="#">careers</a>
          </li>
          <li>
            <a href="#">community</a>
          </li>
        </ul>
      </div>

      <a href="#" class="button shadow-sm shadow-bright-red/30 hidden lg:block">get started</a>
    </nav>
  </header>

  <script src="./js/index.js"></script>
</body>

</html>
